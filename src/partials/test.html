<li data-aos="flip-left" class="veg-item">
  <h3 class="veg-item-title headline3">eggplant</h3>
  <p class="veg-item-text">60 UAH / kg</p>

    <source
      srcset="
        ./images/vegetables_img/eggplant_1x.webp 1x,
        ./images/vegetables_img/eggplant_2x.webp 2x
      "
      type="image/webp"
    />
